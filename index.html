<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Sort Algorythms</title>
</head>

<body>

    <div id="configurationWrapper">
        <div id="title">Sort Algorythms</div>
        <div id="config">
            <div class="config-algorythm">
                <select name="configAlgorythm" id="configAlgorythm">
                    <option value="bubblesort" selected>Bubblesort</option>
                    <option value="selectsort">Selectsort</option>
                    <option value="countsort">Countsort</option>
                    <option value="cocktailsort" disabled>Cocktailsort</option>
                    <option value="gnomesort" disabled>Gnomesort</option>
                    <option value="heapsort" disabled>Heapsort</option>
                    <option value="insertionsort" disabled>Insertionsort</option>
                    <option value="introsort" disabled>Introsort</option>
                    <option value="mergesort" disabled>Mergesort</option>
                    <option value="quicksort" disabled>Quicksort</option>
                    <option value="shellsort" disabled>Shellsort</option>
                    <option value="slowsort" disabled>Slowsort</option>
                    <option value="smoothsort" disabled>Smoothsort</option>
                    <option value="radixsort" disabled>Radixsort</option>
                    <option value="stoogesort" disabled>Stoogesort</option>
                    <option value="binaryTreeSort" disabled>Binary Tree Sort</option>
                </select>
            </div>
            <div class="actions">
                <button id="action_start">Start</button>
                <!-- <button id="action_stop">Stop</button> -->
            </div>
        </div>
    </div>

    <div id="algorythmShowContainer">

    </div>

</body>

</html>
